<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
</head>
<body>
  <h1>Create an Account</h1>

  <form action="">
    <label for="email">Email:</label>
    <br>
    <input type="email" name="email" id="email">

    <br>

    <label for="password">Password:</label>
    <br>
    <input type="password" name="password" id="password">

    <br>

    <label for="age">Age:</label>
    <br>
    <select name="age" id="age">
      <option value="lessThan18">Less than 18</option>
      <option value="eighteenTo25">18-25</option>
      <option value="over25">Over 25</option>
    </select>
    <br>

    <label for="description">Tell us a little about yourself:</label>
    <br>
    <textarea name="description" id="description" cols="30" rows="10"></textarea>
    <br>

    <input type="checkbox" name="termsOfService" id="termsOfService"> I agree to the <a href="#">terms of service.</a>

    <br>
    <input type="submit" value="Sign up">
  </form>
</body>
</html>
