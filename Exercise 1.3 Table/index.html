<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <style>
    table{
      width: 500px; border-collapse: collapse; border: 1px solid black; text-align: left;
    }
    th, td {
      border: 1px solid purple; background-color: orange;
    }
  </style>
</head>

<body>
  <h2>Table</h2>
  <table>
    <thead>
      <tr>
        <th colspan="6">STUDENTS MARK SHEET</th></tr>
      <tr>
        <th>Name</th>
        <th>Maths</th>
        <th>Science</th>
        <th>English</th>
        <th>Physics</th>
        <th>General Knowledge</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td >David</td>
        <td>85</td>
        <td>87</td>
        <td>88</td>
        <td>87</td>
        <td>99</td>
      </tr>
      <tr>
        <td>Scott</td>
        <td>85</td>
        <td>87</td>
        <td>88</td>
        <td>87</td>
        <td>99</td>
      </tr>
      <tr>
        <td>Tony</td>
        <td>85</td>
        <td>70</td>
        <td>88</td>
        <td>87</td>
        <td>78</td>
      </tr>
      <tr>
        <td>John</td>
        <td>90</td>
        <td>87</td>
        <td>88</td>
        <td>87</td>
        <td>12</td>
      </tr>
      <tr>
        <td>Richard</td>
        <td>67</td>
        <td>87</td>
        <td>88</td>
        <td>87</td>
        <td>67</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
