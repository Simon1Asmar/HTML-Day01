<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,
initial-scale=1.0" />
  <title>18.1 Selecting Elements</title>
</head>

<body>
  <h1>Header</h1>
  <p>Paragraph</p>
  <a href="#">link</a>
  <img src="" alt="" />
  <div class="x">Div with a class</div>
  <div id="y">Div with an id</div>
  <input type="text" />
  <input type="text" />
  <input type="text" />
</body>

<script>
  //Get all elements without using the querySelector method
  const allElements1 = document.body.children;
  console.log("allElements1", allElements1);
  
  //Get all elements using the querySelector method
  const allElements2 = document.querySelectorAll("body *");
  console.log("allElements2", allElements2);

  //Select all inputs and iterate over them with the forEach method and print each one to the console. Using both querySelectorAll and getElementsByTagName.
  
  //using getElementsByTagName
  const allInputs1 = document.getElementsByTagName("input");
  for (const input of allInputs1) {
    console.log(`Using getElementsByTagName("input"):`, input);
  }


  //using querySelectorAll
  const allInputs2 = document.querySelectorAll("input");
  for (const input of allInputs2) {
    console.log(`Using querySelectorAll("input"):`, input);
  }

  
</script>

</html>
