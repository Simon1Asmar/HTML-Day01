<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22.3 Guess My Letter</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Welcome to Guess my Letter</h1>

    <section id="letter-section">
      <p>?</p>
    </section>

    <h3 id="guess-feedback">Guess a key</h3>

    <section id="play-again-section" class="collapsed">
      <h3>Would you like to play again?</h3>
      <form action=""  id="play-again-form">
        <button>Yes</button>
      </form>
    </section>

    <section id="keys-guessed-section">
      <h2>Keys Guessed</h2>
      <p id="keys-guessed"></p>
    </section>

  </main>

</body>
</html>
