<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Coloring</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Reorder the Colors</h1>
  
  <div class="grid-container" id="grid">
    <!-- Dynamic Grid for the game -->
  </div>
  <div class="tools" id="tools">
    <div class="tool" id="eraser">Eraser</div>
    <div class="tool" id="whiteboard">Whiteboard</div>
  </div>
  <div class="inventory" id="inv">
    <div class="color-square" id="red"></div>
    <span id="red-counter">0</span>
    <div class="color-square" id="blue"></div>
    <span id="blue-counter">0</span>
    <div class="color-square" id="green"></div>
    <span id="green-counter">0</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
