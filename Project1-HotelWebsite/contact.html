<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel BT | Contact</title>
  <link rel="stylesheet" href="./css/style.css">
  <meta name="description" content="Welcome to the most extraordinaty hotel in Boston Massachusetts!">
  <meta name="keywords" content="hotel, boston, boston Massachusetts, boston hotel, five star hotel">
  <script src="https://kit.fontawesome.com/857ffcdc80.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav id="navbar">
      <section class="container">
        <h1 class="logo"><a href="">HBT</a></h1>
        <ul>
          <li><a href="./index.html">Hotel</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a class="current" href="./contact.html">Contact</a></li>
        </ul>
      </section>
    </nav>

    <section id="contact-form" class="py-3">
      <section class="container">
        <h1 class="l-heading"><span class=" text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>

        <form action="">
          <section class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </section>
          
          <section class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </section>

          <section class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </section>

          <button type="submit" class="btn">Submit</button>
        </form>

      </section>
    </section>

    <section id="contact-info" class="bg-dark">
      <section class="container">
        <section class="box">
          <i class="fa-solid fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>50 Main st. Boston, MA</p>
        </section>
        <section class="box">
          <i class="fa-solid fa-phone fa-3x"></i>
          <h3>Phone</h3>
          <p>(617) 555-5555</p>
        </section>
        <section class="box">
          <i class="fa-solid fa-envelope fa-3x"></i>
          <h3>Email</h3>
          <p>frontdesk@hotelbt.com</p>
        </section>
      </section>
    </section>
    
    <!-- <div class="clr"></div> -->

    <footer id="main-footer">
      <p>Hotel BT &copy; 2019, All Rights Reserved</p>
    </footer>
</body>

</html>
