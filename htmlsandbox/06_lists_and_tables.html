<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and Tables</title>
</head>
<body>
  <!-- Lists -->
  <!-- <ul style="list-style: circle;"> -->
  <!-- <ul style="list-style: disc;"> -->
  <!-- <ul style="list-style: square;"> -->
  <ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
  </ul>

  <!-- <ol type="1">
  <ol type="A">
  <ol type="a">
  <ol type="I">
  <ol type="i"> -->
  <ol>
    <li>Lorem, ipsum.</li>
    <li>Lorem, ipsum dolor.</li>
    <ul>
      <li>Lorem, ipsum.</li>
      <li>Lorem, ipsum dolor.</li>
    </ul>
    <li>Lorem ipsum dolor sit.</li>
  </ol>

  <!-- Tables -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>S</td>
        <td>A</td>
        <td>1231231@gmail.com</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>johndoe@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
