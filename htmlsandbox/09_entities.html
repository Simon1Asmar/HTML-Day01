<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities</title>
  
</head>
<body>
  <!-- Non breaking space = &nbsp; -->
  <p>Lorem ipsum dolor &nbsp; &nbsp; &nbsp; &nbsp; sit amet.</p>

  <!-- Greater that and less than -->
  <p>2 &gt; 1</p>
  <p>2 &#62; 1</p>
  <p>2 &lt; 3</p>
  <p>2 &#60; 3</p>

  <!-- copyright, trademark... -->
  <p>&copy;</p>
  <p>&reg;</p>
  <p>&trade;</p>

  <!-- Currency -->
  <p>&dollar;</p>
  <p>&cent;</p>
  <p>&yen;</p>
  <p>&euro;</p>
  <p>&pound;</p>
  
  <!-- Suits -->
  <p>&spades;</p>
  <p>&hearts;</p>
  <p>&diams;</p>
  <p>&clubs;</p>


</body>
</html>
