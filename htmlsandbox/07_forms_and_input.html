<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>

<body>
  <h1>Forms and Input</h1>

  <form action="">
    <!-- Text -->
    <div>
      <label for="name">Name: </label><br>
      <input type="text" id="name" value="John Doe">
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email: </label><br>
      <input type="email" name="email" id="email" placeholder="Enter your email">
    </div>
    <!-- Textarea -->
    <div>
      <label for="message">Message: </label><br>
      <textarea name="message" id="message" cols="50" rows="10"></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="gender">Gender: </label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <!-- using the selected attribute makes the option the default selected option -->
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age: </label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate: </label>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membership: </label>
      <input type="radio" name="membership" id="membership" value="simple"> Simple
      <input type="radio" name="membership" id="membership" value="standard" checked> Standard
      <input type="radio" name="membership" id="membership" value="super"> Super
      <!-- Adding checked as an attribute makes it the default checker radio button -->
    </div>
    <!-- Checkbox -->
    <div>
      <label for="likes">I like... </label>
      <input type="checkbox" name="likes" id="likes" value="bikes"> Bikes
      <input type="checkbox" name="likes" id="likes" value="cars" checked> Cars
      <input type="checkbox" name="likes" id="likes" value="planes"> Planes
      <!-- Adding checked as an attribute makes it the default checker radio button -->
    </div>
    <!-- Input Submit -->
    <input type="submit" value="Submit">
    <!-- another way -->
    <!-- Button Submit -->
    <!-- <button type="submit">Submit</button> -->
    <!-- Button Reset -->
    <button type="reset">Reset</button>
  </form>
</body>

</html>
