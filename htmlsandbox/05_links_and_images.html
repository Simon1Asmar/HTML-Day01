<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- External Link -->
  <p>
    <a href="https://www.google.com" target="_blank">google</a>
  </p>

  <!-- Internal Link -->
  <p>
    <a href="./04_typography.html" target="">typography</a>
  </p>

  <!-- Local Image -->
  <img src="./images/sample.jpg" alt="sample image" width="300">

  <!-- Remote Image -->
  <img src="https://source.unsplash.com/300x200/?nature,water" alt="image from another website">
</body>
</html>
