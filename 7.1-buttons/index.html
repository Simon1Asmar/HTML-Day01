<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <main>

    <section>
      <h2>Flat</h2>
      <button id="flat-button" class="flat">Register</button>
      <input type="submit" value="Submit" class="flat" id="flat-submit">
    </section>

    <section>
      <h2>Round</h2>
      <button class="round" id="round-button">Register</button>
      <input type="submit" value="Submit" class="round" id="round-submit">
    </section>

    <section>
      <h2>Flat Ghost</h2>
      <button class="flat" id="flat-ghost-button">Register</button>
      <input type="submit" value="Submit" class="flat" id="flat-ghost-submit">
    </section>

    <section>
      <h2>Round Ghost</h2>
      <button class="round" id="round-ghost-button">Register</button>
      <input type="submit" value="Submit" class="round" id="round-ghost-submit">
    </section>




  </main>

</body>

</html>
