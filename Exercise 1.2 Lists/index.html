<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <h1>Lists</h1>

  <div style="color: blue;">
    <p><strong><em><u>First List</u></em></strong></p>
    <ul>
      <li>chocolate</li>
      <li>milk</li>
      <li>sugar</li>
    </ul>
  </div>

  <div style="color: red;">
    <p>Second List</p>
    <ol>
      <li>chocolate</li>
      <li>milk</li>
      <li>sugar</li>
    </ol>
  </div>

  <p>Third List</p>
  <ul style="list-style: square;">
    <li>chocolate</li>
    <li>milk</li>
    <li>sugar</li>
  </ul>
</body>
</html>
